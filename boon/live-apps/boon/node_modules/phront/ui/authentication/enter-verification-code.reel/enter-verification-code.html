<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="enter-verification-code.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "codeVerificationField": {"@": "codeVerificationField"},
                "confirmAccountButton": {"@": "confirmAccount"}
            },
            "bindings": {
                "classList.has('hasError')": {"<-": "@owner.hasError"},
                "classList.has('had-error')": {"<-": "@owner.hadError"},
                "classList.has('isAuthenticating')": {"<-": "@owner.isAuthenticating"}
            }
        },

        "infoText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "infoText"},
                "value": "Account Confirmation"
            }
        },

        "descriptionText": {
            "prototype": "../../controls/text.reel",
            "values": {
                "element": {"#": "descriptionText"},
                "value": {"=": "@owner.descriptionText"}
            }
        },

        "codeVerificationField": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "verificationCode"},
                "placeholder": "verification code"
            },
            "bindings": {
                "value": {"<->": "@owner.verificationCode"}
            }
        },

        "errorMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "confirmAccount": {
            "prototype": "../../controls/button.reel",
            "properties": {
                "element": {"#": "confirmAccount"},
                "value": "Confirm Account"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing || !@codeVerificationField.value"}
            }
        },

        "resendVerificationCode": {
            "prototype": "../../controls/button.reel",
            "properties": {
                "element": {"#": "resendVerificationCode"},
                "value": "Re-send Verification Code"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="EnterVerificationCode">
        <div class="EnterVerificationCode-content">
            <img src="../../assets/images/Phront-logo-white.svg" class="EnterVerificationCode-logo" alt="phront Logo">
            <div data-montage-id="infoText" class="EnterVerificationCode-infoText"></div>
            <div data-montage-id="descriptionText" class="EnterVerificationCode-descriptionText"></div>
            <div data-montage-id="errorMessage" class="EnterVerificationCode-error-message "></div>            <input type="text" data-montage-id="verificationCode" class="EnterVerificationCode-password g-margin-bottom--double"></input>
            <button data-montage-id="confirmAccount" class="EnterVerificationCode-submit Button--primary Button--block Button--large Button--loader"></button>
            <button data-montage-id="resendVerificationCode" class="ResendVerificationCode Button--primary Button--block Button--large Button--loader"></button>
        </div>
    </div>
</body>
</html>
