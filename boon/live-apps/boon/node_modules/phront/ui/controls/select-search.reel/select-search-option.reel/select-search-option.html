<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select-search-option.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "label": {
            "prototype": "ui/controls/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.labelPath ? @owner.option.path(@owner.labelPath) : @owner.option"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SelectSearchOption">
        <div data-montage-id="label" class="SelectSearchOption-label"></div>
    </div>
</body>
</html>
