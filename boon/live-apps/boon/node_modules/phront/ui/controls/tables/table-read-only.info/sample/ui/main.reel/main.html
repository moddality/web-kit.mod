<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "readOnlyTable": {
            "prototype": "ui/controls/tables/table-read-only.reel",
            "properties": {
                "element": {"#": "readOnlyTable"},
                "isSelectionEnabled": true,
                "contentMaxHeight": 5,
                "isSelectionEnabled": true,
                "label": "This is the label",
                "isLoadingMessage": "This is the isLoading message",
                "isLoading": true,
                "columns":  [
                    {
                        "value": "long title here",
                        "path": "name"
                    },
                    {
                        "value": "age",
                        "path": "age"
                    }
                ],
                "rows":  [
                    {
                        "name": "Loremipsumdolorsitamet,consecteturadipisicingelit.Voluptatibusvoluptasadipisciodittemporeautalias,natusvoluptatemfugiatnostrumnobiseum,sed,excepturiveritatisvoluptatedictaquiseaculpa eaque!",
                        "age": 20
                    },
                    {
                        "name": "foo",
                        "age": 15
                    },
                    {
                        "name": "baz",
                        "age": 30
                    },
                    {
                        "name": "qux",
                        "age": 42
                    }
                ]
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="readOnlyTable">
            <div data-arg="table-read-only-header-toolbar">toolbar</div>
            <div data-arg="table-read-only-footer">footer</div>
        </div>
    </div>
</body>
</html>
