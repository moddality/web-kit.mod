<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "ui/controls/text-field.reel",
            "properties": {
                "element": {"#": "default"},
                "placeholder": "placeholder text"
            }
        },
        "readonly": {
            "prototype": "ui/controls/text-field.reel",
            "properties": {
                "element": {"#": "readonly"},
                "placeholder": "placeholder text",
                "readonly": true
            }
        },
        "disabled": {
            "prototype": "ui/controls/text-field.reel",
            "properties": {
                "element": {"#": "disabled"},
                "placeholder": "placeholder text",
                "disabled": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Text Field</h1>
            <h2>Default Text Field</h2>
            <input type="text" data-montage-id="default">
            <h2>Readonly Text Field</h2>
            <input type="text" data-montage-id="readonly">
            <h2>Disabled Text Field</h2>
            <input type="text" data-montage-id="disabled">
        </div>
    </div>
</body>
</html>
